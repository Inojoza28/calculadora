<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">
        <h1 style="margin:10px auto 20px 0;"><i class='bx bxs-calculator'></i> Calculadora</h1>
        <input type="text" id="calc-display" readonly="">
        <div class="buttons">
            <button class="function" id="clear">C</button>
            <button class="function" id="percentage">%</button>
            <button class="function" id="backspace">โซ</button>
            <button class="operator">รท</button>
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operator">x</button>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operator">-</button>
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operator">+</button>
            <button class="digit">0</button>
            <button class="operator">.</button>
            <button class="equal">=</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
